<style type="text/css" id="wp-custom-css">
    @media (max-width: 900px) {
        .navbar-nav:not(#navbar_search_btn_mobile)>.nav-item i:not(.d-lg-none) {
            margin-right: 8px;
            text-align: center;
            width: 14px;
        }
    }

    img.ows-calendar {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    html.darkmode img.ows-calendar {
        filter: brightness(0.7398) invert(1);
    }

    html.darkmode.amoled-dark img.ows-calendar {
        filter: invert(1);
    }

    #ows_calendar {
        height: 100vh;
        overflow: hidden;
        user-select: none;
    }

    #ows_calendar .modal-dialog {
        width: max-content !important;
        max-width: unset !important;
        margin: auto;
        margin-top: 50vh;
        transform: translateY(-50%);
    }

    #ows_calendar .modal-body {
        padding: 0 !important;
    }

    #ows_calendar .modal-content {
        border-radius: 10px !important;
        overflow: hidden !important;
    }

    #ows_calendar img {
        max-width: calc(100vw - 50px);
        user-select: none;
        max-height: calc(100vh - 50px);
    }

    pre.hljs-codeblock {
        overflow: visible;
        position: relative;
        tab-size: 4;
    }

    .bzoj-prob {
        display: inline-block;
        background: #5e72e415;
        padding: 10px 20px;
        margin-right: 5px;
        margin-bottom: 10px;
        border-radius: 6px;
        text-align: center;
        font-size: 18px;
        max-width: calc(50% - 10px);
    }

    .bzoj-prob-name {
        display: block;
        font-size: 14px;
        opacity: .8;
    }

    .bzoj-prob[status='ac'] {
        background: #4fd69cee;
        color: #fff;
    }

    .bzoj-prob[status='wa'] {
        background: #f75676ee;
        color: #fff;
    }

    .bzoj-prob[status='doing'] {
        background: #5e72e435;
    }

    .bzoj-prob[status='hang'] {
        background: #3c4d6988;
        color: #fff;
    }

    .bzoj-prob:before {
        height: 100% !important;
        border-radius: 6px;
        transform: scale(0) !important;
        opacity: .2;
        pointer-events: none;
        transition: all .5s cubic-bezier(0.4, 0, 0, 1);
    }

    .bzoj-prob:hover:before {
        transform: none !important;
    }

    .bzoj-more-exp {
        position: absolute;
        top: 0;
        right: 6px;
        font-size: 14px;
    }

    html.hide-ac .bzoj-prob[status='ac'] {
        display: none;
    }


    @font-face {
        font-family: 'Hack';
        font-display: swap;
        src: url('//cdn.jsdelivr.net/font-hack/2.020/fonts/woff2/hack-regular-webfont.woff2?v=2.020') format('woff2'), url('//cdn.jsdelivr.net/font-hack/2.020/fonts/woff/hack-regular-webfont.woff?v=2.020') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    .hljs-codeblock,
    code[hljs-codeblock-inner] {
        font-family: Hack, consolas, sans-serif, monospace !important;
    }

    @keyframes faq-anim {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
